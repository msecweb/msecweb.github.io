<html>

<head>
    <title></title>
</head>

<body>
    <script language="javascript">
        function fnPageClose() {
            i = i - 1
            document.title = "页面" + i + "秒后关闭" + title;
            if (i > 0) setTimeout("fnPageClose();", 1000);
            else self.close();
        }
        var i = 10
        title = document.title;
        fnPageClose();
    </script>
</body>

</html>
